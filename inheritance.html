<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        Object.prototype.id = 100;


        var obj = {};
        var obj2 = new Object();
        var obj3 = Object.create(obj);

        var level1 = {};

        var level2 = Object.create(level1);
        // level2's prototype attribute points to level1

        var level3 = Object.create(level2);
        // level3's prototype attribute points to level2
        level3.id = 200;

        console.log(level3.toString());
        console.log('The own id property of level3 object is ' + level3.id + ' \nThe level3 object\'s ' +
                'prototype attribute points to level2. Level2\'s id is ' + Object.getPrototypeOf(level3).id);


    </script>
</head>
<body>

</body>
</html>
