<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            function addDiv(county_obj){

                // create a new div element to hold the two elements
                //    span - to hold the county name
                //    anchor - to hold the link to the county
                var div = document.createElement('div');
                document.body.appendChild(div);

                // creating a span, putting the name of the county and appending it to the div
                var span = document.createElement('span');
                span.innerHTML = county_obj.name;
                div.appendChild(span);

                // create a link, apply the href attribute and append it to the div
                var anchor = document.createElement('a');
                anchor.href = county_obj.url;
                anchor.target = '_blank';
                anchor.innerHTML = county_obj.url;
                div.appendChild(anchor);

                // create a link, apply the href attribute and append to div
                var googleLink = document.createElement('a');
                googleLink.href = 'https://www.google.com/maps/@' + county_obj.primary_latitude + ',' +
                        county_obj.primary_longitude + ',14z';
                googleLink.target = '_blank';
                googleLink.innerHTML = 'Map';
                div.appendChild(googleLink);


            }

            arr_counties.forEach(addDiv);


        });
    </script>
    <style>
        body > div {
            font: 300 1em Avenir;
            display: inline-block;
            padding: 0.35em 0.5em;
            margin: 0.15em;
            background-color: #ddd;
            border-radius: 0.25em;
            color: #555;
            text-shadow: 1px 1px 1px #fff;
        }

        div > a {
            display: inline-block;
            font-size: 0.85em;
            padding: 0.15em;

        }
    </style>
</head>

</html>
